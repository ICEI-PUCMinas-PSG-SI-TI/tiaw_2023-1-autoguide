<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <title>Contato - AutoGuide</title>
  <link rel="icon" href="/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="">

    </div>
    <div class="content">
      <div class="left-side">
        <div>
          <img src="/img/logoP.png">
        </div>
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Endereço</div>
          <div class="text-one">Rua Walter Ianni, 255</div>
          <div class="text-two">Bairro São Gabriel</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Telefone</div>
          <div class="text-one">(31) 3319-4444</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">atendimento@autoguide.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Envie sua dúvida</div>
        <p>
          Se você tiver alguma dúvida de como o site funciona, contate-nos por aqui!!
        </p>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Digite seu nome" />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Digite seu email" />
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Digite sua mensagem"></textarea>
          </div>
          <div class="button">
            <input type="button" value="Enviar" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>


</html>
