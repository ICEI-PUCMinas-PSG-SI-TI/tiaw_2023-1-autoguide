                <h2>CALCULAR PRÓXIMA REVISÃO</h2>
                <form>
                    <!-- Formulário de revisão aqui -->
                    <label for="last-revision-date">Data da última revisão:</label>
                    <input type="date" id="last-revision-date" name="last-revision-date"><br>
                    <label for="last-revision-mileage">Quilometragem da última revisão:</label>
                    <input type="number" id="last-revision-mileage" name="last-revision-mileage"><br>
                    <label for="current-mileage">Quilometragem atual do veículo:</label>
                    <input type="number" id="current-mileage" name="current-mileage"><br>
                    <button type="button" onclick="calcularProximaRevisao()"
                        style="background-color: #1d1d1d;">Enviar</button>

                </form>
                <p id="proxima-revisao" style="color: #ff3c00;"></p>
            </div>
        </div>
    </div>





    <script>
        // Código JavaScript aqui
        function calcularProximaRevisao() {

            // Obter a data e quilometragem da última revisão do carro
            const lastRevisionDate = new Date(document.getElementById("last-revision-date").value);
            const lastRevisionMileage = parseInt(document.getElementById("last-revision-mileage").value);

            // Obter a quilometragem atual do veículo
            const currentMileage = parseInt(document.getElementById("current-mileage").value);

            // Calcular a data da próxima revisão com base no intervalo de tempo e quilometragem
            const dozeMesesEmMS = 12 * 30 * 24 * 60 * 60 * 1000;
            let proximaRevisao;

            if (currentMileage - lastRevisionMileage >= 10000) {
                proximaRevisao = "A próxima revisão deve ser feita em até 10.000 km.";
            }

            else if (new Date().getTime() - lastRevisionDate.getTime() >= dozeMesesEmMS) {
                proximaRevisao = "A próxima revisão deve ser feita em até 12 meses.";
            }
            else {
                const mesesRestantes = Math.round((dozeMesesEmMS - (new Date().getTime() - lastRevisionDate.getTime())) / (30 * 24 * 60 * 60 * 1000));
                proximaRevisao = `A próxima revisão deve ser feita em ${mesesRestantes} meses ou ${10000 - (currentMileage - lastRevisionMileage)} km.`;
            }

            // Exibir a data da próxima revisão na tela
            document.getElementById("proxima-revisao").textContent = proximaRevisao;
        }






    </script>
