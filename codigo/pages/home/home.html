  <nav>
    <div class="menu-icon">

    <div class="logo">
      <a href="../home/home.html"><img src="/codigo/img/logo.png" alt="logotipo" width="100" height="60" /></a>
    </div>
    <div class="nav-items">
      <li><a href="/codigo/pages/login/login.html">Entrar</a></li>
      <li><a href="/codigo/pages/register/register.html">Cadastrar</a></li>
      <li><a href="/codigo/pages/contato/contato.html">Contato</a></li>
      <li><a href="/codigo/pages/sobre/sobre.html">Sobre</a></li>
    </div>
    <div class="search-icon">
      <span class="fas fa-search"></span>
    </div>
    <div class="cancel-icon">
      <span class="fas fa-times"></span>
    </div>
    <form action="#">
      <input type="search" class="search-data" placeholder="Pesquisar" required />
      <button type="submit" class="fas fa-search"></button>
    </form>
  </nav>

  <script>
    const menuBtn = document.querySelector(".menu-icon span")
    const searchBtn = document.querySelector(".search-icon")
    const cancelBtn = document.querySelector(".cancel-icon")
    const items = document.querySelector(".nav-items")
    const form = document.querySelector("form")
    menuBtn.onclick = () => {
      items.classList.add("active")
      menuBtn.classList.add("hide")
      searchBtn.classList.add("hide")
      cancelBtn.classList.add("show")
    }
    cancelBtn.onclick = () => {
      items.classList.remove("active")
      menuBtn.classList.remove("hide")
      searchBtn.classList.remove("hide")
      cancelBtn.classList.remove("show")
      form.classList.remove("active")
      cancelBtn.style.color = "#ff3d00"
    }
    searchBtn.onclick = () => {
      form.classList.add("active")
      searchBtn.classList.add("hide")
      cancelBtn.classList.add("show")
    }
  </script>
  <!-- FIM DO CABECALHO -->

  <!-- Formulário de revisão -->
  <div class="content">
    <h5>CALCULAR PRÓXIMA REVISÃO</h5>
    <div class="col-md-8 mx-auto">
      <div class="form-container text-center">
        <form>
          <div class="row">
            <div class="col-md-4">
              <label for="marca" style="color: white; text-shadow: 2px 2px 4px #1d1d1d">Marca:</label>
              <input type="text" id="marca" name="marca" placeholder="Fiat" />
            </div>
            <div class="col-md-4">
              <label for="modelo" style="color: white; text-shadow: 2px 2px 4px #1d1d1d">Modelo:</label>
              <input type="text" id="modelo" name="modelo" placeholder="Marea" />
            </div>
            <div class="col-md-4">
              <label for="placa" style="color: white; text-shadow: 2px 2px 4px #1d1d1d">Placa:</label>
              <input type="text" id="placa" name="placa" placeholder="XXX-0000" />
            </div>
          </div>

          <label for="last-revision-date" style="color: white; text-shadow: 2px 2px 4px #1d1d1d">Data da última
            revisão:</label>
          <input type="date" id="last-revision-date" name="last-revision-date" /><br />

          <label for="last-revision-mileage" style="color: white; text-shadow: 2px 2px 4px #1d1d1d">Quilometragem da
            última revisão:</label>
          <input type="number" id="last-revision-mileage" name="last-revision-mileage" /><br />

          <label for="current-mileage" style="color: white; text-shadow: 2px 2px 4px #1d1d1d">Quilometragem atual do
            veículo:</label>
          <input type="number" id="current-mileage" name="current-mileage" /><br />

          <button id="BtnCadastroVeiculo" type="button" onclick="calcularProximaRevisao()"
            style="background-color: #1d1d1d">Enviar</button>
        </form>
        <p id="proxima-revisao" style="color: #ff3c00"></p>
      </div>
    </div>
  </div>
