<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/codigo/img/logo.png" type="image/png" />
    <link href="login.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/1ab94d0eba.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container">
      <a href="../home/home.html"
        ><img class="logo" src="/codigo/img/logoP.png" alt="autoguide_logo"
      /></a>
      <h2>Login</h2>
      <form action="" id="login-form">
        <div class="input-field">
          <input
            type="email"
            id="email"
            placeholder="Insira seu email"
            required
          />
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password"
            placeholder="Insira sua senha"
            required
          />
          <div class="underline"></div>
        </div>
        <p class="login-prompt">
          NÃ£o possui conta?
          <a href="/codigo/pages/register/register.html">Cadastre-se</a>
        </p>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <footer class="footer">
        <span style="font-size: medium">Ou entre com:</span>
        <div class="social-fields">
          <div class="social-field google">
            <a href="#">
              <img
                src="/codigo/img/google-icon.png"
                alt="google-logo"
                style="width: 35px"
              />
              Sign in com Google
            </a>
          </div>
          <div class="social-field facebook">
            <a href="#">
              <img
                src="/codigo/img/facebook.png"
                alt="google-logo"
                style="width: 35px"
              />
              Sign in com Facebook
            </a>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="../utils/alert.js"></script>
  <script type="module" src="../../dados.js"></script>
</html>
