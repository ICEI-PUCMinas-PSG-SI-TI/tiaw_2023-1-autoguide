  <body onload="loadProfile()">
    <!-- CABECALHO -->
    <nav>
      <div class="menu-icon">
        <span class="fas fa-bars"></span>
      </div>
      <div class="logo">
        <a href="../home/home.html">
          <img
            src="/codigo/img/logo.png"
            alt="logotipo"
            width="100"
            height="60"
        /></a>
      </div>
      <div class="nav-items">
        <li><a href="/codigo/pages/login/login.html">Entrar</a></li>
        <li><a href="/codigo/pages/register/register.html">Cadastrar</a></li>
        <li><a href="/codigo/pages/contato/contato.html">Contato</a></li>
        <li><a href="/codigo/pages/sobre/sobre.html">Sobre</a></li>
      </div>
      <div class="search-icon">
        <span class="fas fa-search"></span>
      </div>
      <div class="cancel-icon">
        <span class="fas fa-times"></span>
      </div>
      <form action="#">
        <input
          type="search"
          class="search-data"
          placeholder="Pesquisar"
          required
        />
        <button type="submit" class="fas fa-search"></button>
      </form>
    </nav>

    <script>
      const menuBtn = document.querySelector(".menu-icon span")
      const searchBtn = document.querySelector(".search-icon")
      const cancelBtn = document.querySelector(".cancel-icon")
      const items = document.querySelector(".nav-items")
      const form = document.querySelector("form")
      menuBtn.onclick = () => {
        items.classList.add("active")
        menuBtn.classList.add("hide")
        searchBtn.classList.add("hide")
        cancelBtn.classList.add("show")
      }
      cancelBtn.onclick = () => {
        items.classList.remove("active")
        menuBtn.classList.remove("hide")
        searchBtn.classList.remove("hide")
        cancelBtn.classList.remove("show")
        form.classList.remove("active")
        cancelBtn.style.color = "#ff3d00"
      }
      searchBtn.onclick = () => {
        form.classList.add("active")
        searchBtn.classList.add("hide")
        cancelBtn.classList.add("show")
      }
    </script>
    <!-- FIM DO CABECALHO -->

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="100px"
              src="/codigo/img/user.png"
            /><span class="font-weight-bold" id="user-name">Usuário</span
            ><span class="text-black-50" id="email-span">usuario@gmail.com</span
            ><span> </span>
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Editar Perfil</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Nome</label
                ><input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Primeiro Nome"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Sobrenome</label
                ><input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Sobrenome"
                  value=""
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Celular</label
                ><input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="(11) 99999-9999"
                  value=""
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Endereço 1</label
                ><input
                  type="text"
                  class="form-control"
                  id="address1"
                  placeholder="Endereço"
                  value=""
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Endereço 2 (Opcional)</label
                ><input
                  type="text"
                  class="form-control"
                  id="addres2"
                  placeholder="Endereço 2"
                  value=""
                />
              </div>

              <div class="col-md-12">
                <label class="labels">Email </label
                ><input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="usuario@gmail.com"
                  value=""
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">País</label
                ><input
                  type="text"
                  class="form-control"
                  id="country"
                  placeholder="Brasil"
                  value=""
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Estado</label
                ><input
                  type="text"
                  class="form-control"
                  id="state"
                  value=""
                  placeholder="SP"
                />
              </div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="button">
                Salvar
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 py-5">
            <div
              class="d-flex justify-content-between align-items-center experience"
            >
              <span>Meus Veículos</span
              ><span class="border px-3 p-1 add-experience"
                ><i class="fa fa-plus"></i>&nbsp;Adicionar</span
              >
            </div>
            <br />
            <div class="col-md-12">
              <label class="labels">Placa:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Ex: ABC1234 / ABC1D34 "
                value=""
              />
            </div>
            <br />
            <div class="col-md-12">
              <label class="labels">Marca:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Ex: Volkswagen"
                value=""
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Modelo:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Ex: Gol"
                value=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
