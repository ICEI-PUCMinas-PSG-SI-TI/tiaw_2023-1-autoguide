<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/codigo/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="register.css" />

    <title>AutoGuide - Registro</title>
  </head>
  <body>
    <div class="row">
      <aside class="d-flex col-lg-7">
        <div class="form-image">
          <a href="../home/home.html"
            ><img src="/codigo/img/logo.png" alt="logotipo"
          /></a>
        </div>
      </aside>
      <main class="d-flex col-lg-5">
        <div class="form">
          <form class="row g-3 needs-validation" id="register-form" novalidate>
            <div class="form-header">
              <div class="title">
                <h1>Cadastre-se</h1>
              </div>
            </div>
            <!-- NOME -->
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label col-form-label-lg"
                >Nome</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputFirstName"
                  ><i class="bi bi-person-badge"></i
                ></span>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="firstName"
                  aria-describedby="inputFirstName"
                  required
                />
                <div class="invalid-feedback">Campo "Nome" vazio!</div>
                <div class="valid-feedback">Parece bom!</div>
              </div>
            </div>
            <!-- SOBRENOME -->
            <div class="col-md-6">
              <label for="inputLastName" class="form-label col-form-label-lg"
                >Sobrenome</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputLastName"
                  ><i class="bi bi-person-badge"></i
                ></span>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="lastName"
                  aria-describedby="inputLastName"
                  required
                />
                <div class="invalid-feedback">Campo "Sobrenome" vazio.</div>
                <div class="valid-feedback">Parece bom!</div>
              </div>
            </div>
            <!-- EMAIL -->
            <div class="col-12">
              <label for="inputEmail" class="form-label col-form-label-lg"
                >E-mail</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputEmail"
                  ><i class="bi bi-envelope-at"></i
                ></span>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  aria-describedby="inputEmail"
                  required
                />
                <div class="invalid-feedback">
                  Campo "E-mail" vazio ou inválido.
                </div>
                <div class="valid-feedback">Parece bom!</div>
              </div>
            </div>
            <!-- SENHA -->
            <div class="col-md-6">
              <label for="inputPassword" class="form-label col-form-label-lg"
                >Senha</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputPassword"
                  ><i class="bi bi-key"></i
                ></span>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  aria-describedby="inputPassword"
                  required
                />
                <div class="invalid-feedback">Campo "Senha" vazio.</div>
                <div class="valid-feedback">Parece bom!</div>
              </div>
            </div>
            <!-- CONFIRMAR SENHA -->
            <div class="col-md-6">
              <label
                for="inputPasswordConfirm"
                class="form-label col-form-label-lg"
                >Confirme a Senha</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputPassword"
                  ><i class="bi bi-key"></i
                ></span>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="confirmPassword"
                  aria-describedby="inputPasswordConfirm"
                  required
                />
                <div class="invalid-feedback">
                  Campo "Confirme a Senha" vazio.
                </div>
                <div class="valid-feedback">Parece bom!</div>
              </div>
            </div>
            <!-- BOTÕES -->
            <div class="col-12">
              <button type="submit" class="btn btn-lg">
                <i class="bi bi-person-fill-check"> Registrar</i>
              </button>
              <p class="login-text">
                Já possui uma conta?
                <a href="/codigo/pages/login/login.html">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="index.js"></script>
  <script type="module" src="../utils/alert.js"></script>
</html>
